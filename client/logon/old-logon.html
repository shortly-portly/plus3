<template name="old-logon">
  <h1>Logon</h1>
  <div class="row">
    <div class="col s12">
      {{> flashMessages}}
      <form role="form">
        <div class="input-field col s12">
          <input type="text" class="form-control floating-label" placeholder="email" name="email">
        </div>
        <div class="input-field col s12">
          <input type="password" class="form-control" name="password">
          <label for="password">Password</label>
        </div>

        <button type="submit" class="logon btn btn-default">Logon</button>
      </form>

    </div>
  </div>


</template>
