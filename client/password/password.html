<template name="password">
  <h1>Change Password</h1>
  <div class="row">
    <div class="col-sm-12">
      {{> flashMessages}}
      <form class="changesPassword" role="form">
        <div class="form-group">
          <label for="exampleInputEmail1">Old Password</label>
          <input type="password" class="form-control" name="old-password" placeholder="Old Password">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">New Password</label>
          <input type="password" class="form-control" name="new-password" placeholder="Password">
        </div>
        <div class="form-group">
          <label for="firstName">New Password</label>
          <input type="password" class="form-control" name="new-password2" placeholder="Re-enter Password">
        </div>

          <button type="submit" class="changePassword btn btn-default">Create</button>
          <button type="submit" class="cancelPassword btn btn-warn">Cancel</button>
      </form>

    </div>
  </div>
</template>
