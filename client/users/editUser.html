<template name="editUser">

  <h1>Edit User</h1>
  <div class="row">
    <div class="col-sm-12">
      {{> flashMessages}}
      <form role="form">
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" class="form-control" name="email" value={{userEmail}}>
        </div>
        <div class="form-group">
          <label for="firstName">First Name</label>
          <input type="text" class="form-control" name="firstName" value="{{profile.firstName}}">
        </div>
        <div class="form-group">
          <label for="surname">Surname</label>
          <input type="text" class="form-control" name="surname" value="{{profile.surname}}">
        </div>
        <div class="form-group">
          <label for="role">Admin</label>
          <input type="checkbox" class="form-control" name="role" value="admin" checked={{userAdmin}}>
        </div>
        <button type="submit" class="updateUser btn btn-default">Update</button>
      </form>

    </div>
  </div>
</template>
