<template name="radio">
  <div class="question">
    <div class="row">
      <div class="col-sm-1">
        {{questionNo}}
      </div>
      <div class="col-sm-10">
        {{{text}}}
        <p></p>
      </div>
    </div>


    {{#each options}}

    <div class="row">
      <div class="col-sm-1">
      </div>
      <div class="col-sm-11">
        <label>
          <input type="radio" {{disabled}} name="{{radioName}}" value="{{optionName}}" checked={{isActive optionName}}>{{text}}
        </label>
      </div>
    </div>
    {{/each}}

  </div>

</template>
