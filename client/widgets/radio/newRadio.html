<template name="newRadio">
  <div class="col-sm-12">
    <h3>Question: {{questionNo}} <small>Radio</small></h3>
  </div>

    {{> questionMenu}}


  {{> editor questionNo=questionNo type="text" text=text}}


  <div class="row">
    <div class="col-sm-12">
      <table class="table table-striped table-bordered">
        <tr>
          <td><input {{attributes 0}}></td>
          <td><input {{attributes 1}}></td>

        </tr>
        <tr>
          <td><input {{attributes 2}}></td>
          <td><input {{attributes 3}}></td>
        </tr>
        <tr>
          <td><input {{attributes 4}}></td>

        </tr>
      </table>
    </div>
  </div>

</template>
