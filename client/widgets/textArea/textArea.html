<template name="textArea">

  <div class="question">

    <div class="row">
      <div class="col-sm-1">
        {{questionNo}}
      </div>
      <div class="col-sm-10">
        {{{text}}}
        <p></p>
      </div>
    </div>

    <div class="row">
      <div class="col-sm-10 col-sm-offset-1">
        <textarea {{attributes}}></textarea>
      </div>
    </div>
  </div>

</template>
