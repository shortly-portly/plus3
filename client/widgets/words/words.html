<template name="words">
  <div class="question">
    <div class="row">
      <div class="col-sm-1">
        {{questionNo}}
      </div>
      <div class="col-sm-10">
        {{{text}}}
        <p></p>
      </div>
    </div>

    <div class="row">
      <div class="col-sm-10 col-sm-offset-1">
        <table class="table table-striped table-bordered">
          <tr>
            <td><input {{attributes 0}}></td>
            <td><input {{attributes 1}}></td>

          </tr>
          <tr>
            <td><input {{attributes 2}}></td>
            <td><input {{attributes 3}}></td>
          </tr>
          <tr>
            <td><input {{attributes 4}}></td>

          </tr>
        </table>
      </div>
    </div>
  </div>

</template>
