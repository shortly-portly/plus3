<template name="radar">
  <div class="question">
    <div class="row">
      <div class="col-sm-1">
        {{questionNo}}
      </div>
      <div class="col-sm-10">
        {{{text}}}
      </div>
    </div>
    <div class="row">
      <div class="col-sm-12 col-sm-offset-1">
        <canvas id="Q{{questionNo}}" width="800" height="400"></canvas>
      </div>
    </div>
  </div>
</template>
