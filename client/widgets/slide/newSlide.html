<template name="newSlide">
  <div class="col-sm-12">
    <h3>Question: {{questionNo}} <small>Slide</small></h3>
  </div>

    {{> questionMenu}}


  {{> editor position=position type="text" text=text}}

  <div class="row">
    <div class="col-sm-12">
      <table class="table table-striped table-bordered">
        <tr>
          <td><input {{attributes "low"}}></td>
          <td><input {{attributes "mid"}}></td>

        </tr>
        <tr>
          <td><input {{attributes "high"}}></td>
        </tr>
      </table>
    </div>
  </div>

</template>
