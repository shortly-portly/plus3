<template name="listPerformance">
  <h1>Review List</h1>
  <table class="table table-striped table-bordered">
    <thead>
      <tr>
        <th>First Name</th>
        <th>Surname</th>
        <th>Performance Review</th>
        <th>Status</th>
        <th></th>
      </tr>
    </thead>
    <tbody>

      {{#each myData}} {{> performanceDetail}} {{/each}}
    </tbody>
  </table>
</template>
