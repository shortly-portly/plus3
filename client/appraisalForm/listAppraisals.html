<template name="listAppraisals">
  <h1>Appraisal Forms</h1>
  <table class="table table-striped table-bordered">
    <thead>
      <tr>
        <th>Title</th>
        <th>Status</th>
        <th>Review</th>
      </tr>
    </thead>
    <tbody>
      {{#each appraisals}}
      <tr>
        <td><a href="#" class="showAppraisal">{{title}}</a></td>
        <td>{{status}}</td>
        <td><a href="#" class="reviewAppraisal">{{title}}</a></td>
      </tr>
      {{/each}}
    </tbody>
  </table>

</template>
