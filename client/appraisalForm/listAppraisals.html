<template name="listAppraisals">
  <h1>Appraisal Forms</h1>
  <table class="table table-striped table-bordered">
    <thead>
      <tr>
        <th>Title</th>
        <th>Status</th>
        <th>Edit</th>
        <th>Review</th>
      </tr>
    </thead>
    <tbody>
      {{#each appraisals}}
      <tr>
        <td>
          {{title}}
        </td>
        <td>
          {{status}}
        </td>
        <td>
          {{#if created}}
            <a href="#" class="showAppraisal">edit</a>
          {{/if}}
        </td>
        <td><a href="#" class="reviewAppraisal">{{title}}</a></td>
      </tr>
      {{/each}}
    </tbody>
  </table>

</template>
